{% if page.title == "Home" %}
    <h1>
        {{ site.title }}
    </h1>
    {{ site.subtitle }}
{% elsif page.title == "Index" %}
    <h1>
        {{ site.title }}
    </h1>
    Index
{% else %}
    <h1>
        {{ page.title }}
    </h1>
    <b>Author(s)</b>: {{ page.authors | join: ', ' }}<br>
    <b>Status</b>: {{ page.status }} |
    <b>Last edit</b>: {{ page.lastchange }}<br>
{% endif %}
