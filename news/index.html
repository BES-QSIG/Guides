---
layout: default
title: News
permalink: /news/
---

{% for post in site.posts %}
  <h2 class="post-title">
    {{ post.title }}
  </h2>

  <div class="post-meta">
    <span class="post-date">
      {{ post.date | date: "%b %-d, %Y" }}
    </span>
  </div>

  <div class="post-content">
    {{ post.content }}
  </div>

{% endfor %}
