---
layout: default
title: Index
---

<section class="page">
    <div class="grid">
      {% for theme in site.data.docs %}
        <div class="unit one-third">
          <h3>{{ theme.title }}</h3>
          {% for doc in site.docs %}
            {% assign doc_id = doc.url | split: '/' | last %}
              {% if theme.docs contains doc_id %}
                <li><a href="{{ doc.url | prepend: site.baseurl }}">{{ doc.title }}</a></li>
              {% endif %}
          {% endfor %}
        </div>
    {% endfor %}
  </div>
